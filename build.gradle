// Put The "REQUIRED" Plugin Only. Otherwise, kick away from here!
plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

// Metadata
group = 'id.co.bni.otf'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

// Library repository ordering request:
// If OTF Nexus is unavailable, gradle will use the next ordering repository => mavenCentral()
repositories {

    // OTF Nexus
    //    maven {
    //        url 'http://192.168.236.130:81/repository/maven-public/'
    //    }

    mavenCentral()
}

// Projects Dependencies
dependencies {
    // DB Driver
    runtimeOnly 'org.postgresql:postgresql'

    // Spring Boot
    // These are using the magic of 'io.spring.dependency-management' plugin. You don't need specify the version
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.security:spring-security-web'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // 3rd Party - Query DSL
    implementation 'com.querydsl:querydsl-core:4.2.2'
    implementation 'com.querydsl:querydsl-jpa:4.2.2'

    annotationProcessor 'com.querydsl:querydsl-apt:4.2.2:jpa'
    annotationProcessor 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'

    // 3rd Party - MapStruct
    implementation 'org.mapstruct:mapstruct:1.4.1.Final'

    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.1.Final'

    // 3rd Party - SpringDoc
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.3'
    implementation 'org.springdoc:springdoc-openapi-data-rest:1.5.3'
}

// Enable Unit Testing
test {
    useJUnitPlatform()
}
